<!DOCTYPE html>
<html>

	<meta charset="utf-8">
	<title>Temperature Convertor</title>
	<link rel="stylesheet" type="text/css" href="css/temperature-convertor.css">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
</head>
<body>
	<h1>Temperature Conversion</h1>
	<main>
		<div class="f-column">
			<h2>Fahrenheit</h2>
	    	<input class="fahrenheit" /><p class="type">°F</p>
	    </div>
	    <div class="sign"><p>=</p></div>
	    <div class="c-column">
	    	<h2>Celsius</h2>
	    	<input class="celsius" /><p class="type">°C</p>
	    </div>
	</main>
	<footer></footer>
</body>

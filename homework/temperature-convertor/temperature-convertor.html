<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Temperature Convertor</title>
	<link rel="stylesheet" type="text/css" href="css/temperature-convertor.css">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
</head>
<body>
	<div class="wrapper">
		<header>
			<h1>Temperature Conversion</h1>
		</header>
		<main>
			<div class="f-column">
				<h2>Fahrenheit</h2>
		    	<input class="fahrenheit" type="number"/><p class="type">°F</p>
		    </div>
		    <div class="sign"><p>=</p></div>
		    <div class="c-column">
		    	<h2>Celsius</h2>
		    	<input class="celsius" type="number"/><p class="type">°C</p>
		    </div>
		</main>
		<footer></footer>
	</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.4/TweenMax.min.js"></script>
<script src="js/temperature-convertor.js"></script>
<script>
	this.addEventListener("load", init);
</script>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>CSS Transitions</title>
	<meta charset="utf-8">
	<style type="text/css">

		main {
			text-align: center;
		}

		.square {
			display: inline-block;
			width: 100px;
			height: 100px;
			background: #FF4A4D;
		}

		.circle {
			display: inline-block;
			width: 100px;
			height: 100px;
			background: #6AFFF4;
			border-radius: 50%;
		}

	</style>
</head>
<body>
	<main>
		<div class="square"></div>
		<div class="circle"></div>
	</main>
</body>
</html>

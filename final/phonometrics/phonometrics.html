<!DOCTYPE html>
<html>
<head>
	<title>Phonometrics Lab</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/phonometrics.css">
</head>
<body>
	<div class="wrapper">
		<header>
			<img src="img/logo.svg" class="logo">
			<div class="logo-text">
				<span class="logo-text-one">PHONO</span><br />
				<span class="logo-text-two">METRICS</span>
			</div>
		</header>
		<main>
			<h2>Settings</h2>
			<section>
				<h3>Chaotic Cubes</h3>
				<span id="cube-number">Cube number: 50</span><br />
				<input type="range" min="0" max="400" value="50" id="cube-number-slider"><br />
				<span id="cube-rotation">Cube rotation</span>
				<input type="checkbox" id="cube-rotation-checkbox"><br />
				<span id="cube-scale">Cube container scale</span><br />
				<input type="range" min="0.01" max="2.0" value="1.0" step="0.001" id="cube-scale-slider"><br />
				<span id="cube-speed">Cube movement speed</span><br />
				<input type="range" min="1.0" max="20.0" value="10.0" step="0.01" id="cube-speed-slider"><br />
			</section>
		</main>
	</div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.5/TweenMax.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r77/three.js"></script>
<script src="js/tinycolor-min.js"></script>
<script src="js/phonometrics.js"></script>
<script>
	window.addEventListener("load", init);
</script>
</html>

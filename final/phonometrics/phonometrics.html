<!DOCTYPE html>
<html>
<head>
	<title>Phonometrics Lab</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://fonts.googleapis.com/css?family=Shanti' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Biryani:400,200,300,600,700,800,900' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/phonometrics.css">
</head>
<body>
	<div class="wrapper">
		<header>
			<div class="logo-container">
				<img src="img/logo.svg" class="logo">
				<div class="logo-text">
					<span class="logo-text-one">PHONO</span><br />
					<span class="logo-text-two">METRICS</span>
				</div>
			</div>
			<div class="main-switch-container">
				<input class='tgl tgl-flat' id='main-switch' type='checkbox' checked="true">
    			<label class='tgl-btn' for='main-switch'></label>
			</div>
		</header>
		<main>
			<h1>Settings</h1>
			<section>
				<h2>Chaotic Cubes</h2>
				<input class='tgl tgl-flat' id='chaotic-cubes-switch' type='checkbox' checked="true">
    			<label class='tgl-btn' for='chaotic-cubes-switch'></label>

    			<div class="module-settings">
					<span id="cube-number">Cube number: 50</span><br />
					<input type="range" min="0" max="400" value="50" id="cube-number-slider"><br />

					<span id="cube-rotation" class="text-space-bottom">Cube rotation</span>
					<input class='tgl tgl-flat' id='cube-rotation-checkbox' type='checkbox'>
	    			<label class='tgl-btn' for='cube-rotation-checkbox'></label>

					<span id="cube-scale">Cube container scale</span><br />
					<input type="range" min="0.05" max="2.0" value="1.0" step="0.01" id="cube-scale-slider"><br />

					<span id="cube-speed">Cube movement speed: 10.0</span><br />
					<input type="range" min="1.0" max="20.0" value="10.0" step="0.01" id="cube-speed-slider"><br />
				</div>
			</section>
			<section>
				<h2>Background Gradient Sphere</h2>
				<input class='tgl tgl-flat' id='gradient-sphere-switch' type='checkbox' checked="true">
    			<label class='tgl-btn' for='gradient-sphere-switch'></label>

    			<div class="module-settings">
    				<span id="gradient-color-one">Gradient colors</span><br />
					<input class="jscolor" id="gradient-picker-one" value="EAE0FF" readonly="true">
					<input class="jscolor" id="gradient-picker-two" value ="B9FFFD" readonly="true">
					<input class="jscolor" id="gradient-picker-three" value="E6FFA0" readonly="true">
				</div>
			</section>
		</main>
	</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.5/TweenMax.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.5/plugins/ScrollToPlugin.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r77/three.js"></script>
<script src="js/jscolor.min.js"></script>
<script src="js/tinycolor-min.js"></script>
<script src="js/phonometrics.js"></script>
<script>
	window.addEventListener("load", init);
</script>
</html>
